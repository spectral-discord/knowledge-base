on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@latest
        with:
          project-url: https://github.com/orgs/spectral-discord/projects/2
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
